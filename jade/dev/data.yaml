title: "Анкета-форма для кандидатов в ШРИ 2013"
about: "Страничку сверстал <a href='http://vitkarpov.github.io/'>Виктор Карпов</a> в 2013 году"
form:
    caption: "Заполните анкету"
    questions:
    - text: 
            "<p>Год рождения</p>"
      validation:          
        required: true
        type: "date"
        min: "1920-01-01"
        max: "1995-09-07"
      type: "input"  
    - text: 
            "<p>Город, в котором вы живете</p>"
      validation:
        required: true
      type: "input"      
    - text: 
            "<p>Вуз, факультет, специальность, кафедра</p>"
      type: "input"      
    - text:  
            "<p>Год окончания вуза</p>"
      validation:
        required: false
        type: "number"
        max: "2014"
      type: "input"  
    - text: 
            "<p>Уровень владения английским</p>"
      checkboxes:
      - "начальный;"
      - "средний;"
      - "свободный."
      type: "textarea"
    - text: 
            "<p>Чего вы хотите от участия в Школе?</p>"
      type: "textarea"      
    - text: 
            "<p>Откуда вы о нас узнали?</p>"
      type: "textarea"      
    - text:
            "<p>Сколько времени вы были бы готовы уделять стажировке или работе в Яндексе?</p>"
      type: "textarea"      
    - text:
            "<p>Расскажите о вашем опыте разработки. 
            Нам будет интересно всё — как серьезный интерфейс, так и просто домашняя страничка.</p>"
      validation:
        required: true
      type: "textarea"      
    - text:
            "<p>Если вы где-нибудь работали, 
            расскажите, какие у вас были должностные обязанности 
            и был ли опыт работы в команде.</p>"
      type: "textarea"      
    - text:
            "<p>Перечислите, какими программными продуктами вы пользуетесь в своей работе — 
            от редактора до специализированных утилит 
            (Intellij Idea, Node.js, Uglify.js, GNU Make). 
            Для каждого инструмента укажите, 
            какие задачи вы с помощью него решаете и почему выбрали именно его.</p>"
      type: "textarea"      
    - text:
            "<p>Пользуетесь ли вы командной строкой?
            Какими командами вы пользуетесь и какие задачи вы решаете с их помощью? 
            С какими программами вы преимущественно или 
            полностью взаимодействуете через интерфейс командной строки?</p>"
      type: "textarea"      
    - text:         
            "<p>Напишите на JavaScript функцию, которая выводит список всех чисел, которые равны сумме факториалов своих цифр. Пример такого числа</p>
            <blockquote> 4! + 0! + 5! + 8! + 5! = 40585 </blockquote>
            <p>В качестве ответа на вопрос пришлите ссылку на <a href='http://jsfiddle.net/'>http://jsfiddle.net/</a> с вашим кодом или на ваш репозиторий на <a href='https://github.com/'>https://github.com/</a>.</p>"
      validation:
        required: true
      type: "textarea"
    - text:
            "<p>Вы — пилот грузового межгалактического корабля. Ваша работа — перевозка грузов с одной планету на другую. Грузоподъемность вашего корабля ограничена, поэтому за один рейс вы можете перевезти не более N кг полезного груза. Ваш корабль умеет сообщать свое состояние (местоположение и степень загруженности), а также летать в любую точку пространства. Каждая планета может содержать на себе груз, который можно взять. Также на каждой планете груз можно оставить.</p>
            <p><b>Задание</b></p>
            <p>Даны незавершенные интерфейсы корабля и планеты. Напишите недостающий код.</p>
            <p>Полное условие задачи доступно на <br />
            <a href='https://github.com/yandex-shri/introtask-space'>https://github.com/yandex-shri/introtask-space</a>.</p>
            <p>В качестве ответа на вопрос пришлите ссылку на <a href='http://jsfiddle.net/'>http://jsfiddle.net/</a> с вашим кодом или на ваш репозиторий на <a href='https://github.com/'>https://github.com/</a>.</p>"
      validation:
        required: true
      type: "textarea"
    - text:
            "<p>Сверстайте форму-анкету с нашими заданиями для кандидатов. Страница должна работать в следующих браузерах: MSIE (8, 9, 10), Google Chrome (26, 27), Firefox (20, 21), Opera (12.15, 12.14), Яндекс.Браузер 1.5. По возможности используйте приёмы безопасной деградации CSS. Страница должна содержать интерактив, реализованный с помощью JS и jQuery.</p>
            <p>Это может быть:</p>
            <ul>
                <li>проверка полноты и правильности заполнения полей (где это возможно);</li>
                <li>возможность свернуть и развернуть разделы (аккордеон);</li>
                <li>индикатор заполнения анкеты;</li>
                <li>что-нибудь еще.</li>
            </ul>
            <p>Будет плюсом, если вы сверстаете страницу, используя БЭМ.</p>
            <p>Дополнительные задания:</p>
            <ol>
                <li>Выполните задание про форму-анкету, используя один из классических шаблонизаторов: Handlebars, mustache, Dust, Jade и т.п.</li>
                <li>Выполните задание про форму-анкету, используя один из экзотических шаблонизаторов: XSLT, YATE, BEMHTML и т.п.</li>
            </ol>
            <p>Разработку необходимо вести на <a href='https://github.com/'>https://github.com/</a>. В качестве ответа на вопрос пришлите ссылку на проект.</p>"
      validation:
        required: true
      type: "textarea"